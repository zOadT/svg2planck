<!DOCTYPE html>
<html>
<head>
	<title>svg2planck Demo</title>
	<meta charset='utf-8' />
    <meta name='viewport' content='user-scalable=no' />
    
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/planck-js@latest/dist/planck-with-testbed.js"></script>
</head>
<body>
    <div id="toolbar">
        <input type="file" id="input" accept=".svg">
        <input type="number" id="scale" placeholder="0.1" step="0.01">
        <label>Scaling factor (typically between 0.01 and 1)</label><br>
    </div>
    <div id="editor"></div>
    <iframe id="view"></iframe>

    <script src="./pages/bundle.js"></script>
</body>
</html>
